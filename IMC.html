    <title>Calculadora IMC</title>

<body>
    <h1>Programa para calcular el IMC de una persona</h1>
    <script>
        function saltarLinea() {
            document.write("<br><br><br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

        function calcularImc(peso,altura){
            return(peso/(altura*altura));
        }

        nombre = prompt("Informe su nombre");
        pesoInformado = prompt(nombre+ ", informe su peso");
        alturaInformada = prompt(nombre+", Informe su altura");

        imcCalculado = calcularImc(pesoInformado,alturaInformada);
        
        imprimir(nombre+", su imc calculado es: " +imcCalculado);

        if (imcCalculado < 18.5) {
            imprimir("Ten cuidado tu IMC esta por debajo de lo recomendado");
        }
         if (imcCalculado >= 18.5) {

             }
          }
        if (imcCalculado >=25) {
            if(imcCalculado <30)
            imprimir("Tu IMC es considerado como sobrepeso");
        }
        if (imcCalculado >= 30) {
            imprimir("Ten cuidado, tu IMC es considerado como obesidad");
        }
        

    </script>
