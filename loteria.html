<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loteria</title>
</head>
<body>
    <h1>Juego Loteria</h1>
    <script>
        function saltarLinea() {
            document.write("<br><br><br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }
        
        var numeroPensado = sorteo(10);
        var numeroLanzado= parseInt(prompt("Escriba por favor un número del 0 al 10"));

        function sorteo(n){
            return Math.round(Math.random()*n);
        }
        if (numeroPensado==numeroLanzado){
            imprimir("Loteria, haz acertado el número pensado es: "+numeroPensado);
        }else{
            if (numeroPensado>numeroLanzado){
                imprimir("Error el número pensado es mayor al número que ingresaste");
            }
            else{
                imprimir("Error el número pensado es menor al número que ingresaste");
            }
        }
        </script>
</body>
</html>
