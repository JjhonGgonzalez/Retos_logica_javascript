<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Pares</title>
</head>
<body>
    <h1>PROGRAMA - CALCULAR NUMEROS PARES</h1>
    <script>
        function saltarLinea(){
            document.write("<br><br><br>");
        }

        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }

        var numeroInicial=parseInt(prompt("Indique desde que número quiere obtener los pares"));
        var numeroFin=parseInt(prompt("Indique hasta que numero quiere obtener los pares"));
        while(numeroInicial <=numeroFin){
            imprimir(numeroInicial);
            numeroInicial=numeroInicial+2
        }
        imprimir("Fin");
        </script>
        
</body>     
</html>
